<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Spaceman</h1>

        <div id="inside-game">

            <p id='wordGuessHud'>Press Eject</p>
            <button id="eject" onclick="eject()">EJECT</button>
            <div id="explode"></div>
            <div id="controls"></div>

            <div id="damage">Damage: <span id="damage-taken">0</span> of <span id="max-damage"></span></div>
            <img id="cockpit" src="./img/Game-Start.png">
            <div id="insideCockpit"></div>
        </div>
    </div>

    <script src="./js/spaceman.js"></script>
</body>

</html>
